[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "21"
  # Sanity environment variables worden automatisch geladen vanuit Netlify UI
  # Deze worden hier niet expliciet gedefinieerd, maar zijn beschikbaar tijdens build

# Headers voor betere caching
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
